<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  

<div fxFlex="40">
  <mat-card *ngIf="dish">
    <mat-card-header>
      <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img height="250px"  src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}</p> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
  <div *ngIf="dish">
    <h3>Comments</h3>
    
      <span *ngFor="let comment of dish.comments">
       <p> <font size="4"> {{comment.comment}}</font><br>
        <font size="3">{{comment.rating}} Stars</font><br>
        <font size="2">--{{comment.author }} {{comment.date | date}}</font></p> 
       
      </span>
    

    
  </div>


</div>
